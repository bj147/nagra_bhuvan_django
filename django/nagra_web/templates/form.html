{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        Student Information Portal
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <h1>Nagra Students Information Portal</h1>
            <p>Enter the the details properly with care!</p>
            <p>
                <a class=" btn btn-primary btn-lg " href="index.html " role="button "> Home Page</a>
            </p>
        </div>
    </div>
    <div class="container">
        <form action=" "  method="POST" >
              {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="clgname">College Name</label>
                <input type="text" class="form-control" id="clgname" name="clgname" placeholder="College Name" required>
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="decimal" class="form-control" id="cgpa" name="cgpa" placeholder="out of 10" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob"placeholder="DD/MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch name" required>
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox" required > i have uploded carrfully.
              </label>
            </div>
            <button type="submit" id="submit" name="submit" class=" btn btn-success btn-lg "> submit</button>
        </form>
    </div>

 
</body>

</html>
